<div class="bg-white border-bottom d-flex flex-row align-items-center filter-bar border-left border-right">
  <div class="col-3">
  </div>
  <div class="col">
    <div class="form-row">
      <div class="col input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">PÃ©riode</span>
        </div>

        <input class="form-control" readonly (dateSelect)="onDateSelection($event)" [displayMonths]="2"
          placeholder="yyyy-mm-dd - yyyy-mm-dd"
          [value]="(fromSales && toSales)?(fromSales|date:'dd MMM yy')+' - '+(toSales|date:'dd MMM yy'):'- -'"
          [autoClose]="false" name="dp" ngbDatepicker [dayTemplate]="t" #d="ngbDatepicker">
        <div class="input-group-append">
          <button (click)="d.toggle()" class="btn btn-outline-secondary" type="button" id="button-addon2">
            <span class="material-icons fit-text-icon-nd">insert_invitation</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3">
  </div>
</div>
<div class="row no-gutters">
  <div class="col-6">

    <app-shop-sales-ppc [shopId]="shopId"></app-shop-sales-ppc>
  </div>
  <div class="col-6">
    <app-shop-sales-others [shopId]="shopId"></app-shop-sales-others>
  </div>

  <ng-template #t let-date let-focused="focused">

      {{ date.day }}
    </span>
  </ng-template>
