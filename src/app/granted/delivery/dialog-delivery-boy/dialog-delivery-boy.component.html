<div class="modal-header">
    <h4 class="modal-title">Choisissez un livreur</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <app-delivery-boy-list [renderContext]="renderContext"></app-delivery-boy-list>
</div>
<div class="modal-footer">

    <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="modal.dismiss()">Abandonner</button>
    <button role="button" *ngIf="selectedDeliveryBoy$|async as deliveryBoy" (click)="associateToOrder(deliveryBoy)" type="button" class="btn btn-primary">Assigner</button>
</div>
