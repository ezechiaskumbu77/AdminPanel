<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Votre attention est requise</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p> <strong>{{title}}</strong> </p>
  <p>{{description}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="modal.close(false)">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="modal.close(true)">Ok</button>
</div>
