<div class="container-fluid h-100">
    <div class="row pt-4">
        <div class="col"></div>
        <div class="card col-5" style="width: 18rem;">
            <img id="login-logo" src="../../assets/images/ppc-logo-vert.jpg" class="card-img-top mx-auto" alt="...">
            <div class="card-body">
                <h1 class="card-title">Connectez-vous!</h1>
                <p class="card-text">Saisissez vos informations de connexion ci-dessous!
                </p>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1">
                        <small *ngIf="loginForm.controls['email'].hasError('email')" class="form-text text-danger">Format de l'Email
              incorrect</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mot de passe</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        <small *ngIf="loginForm.controls['password'].hasError('minlength')" class="form-text text-danger">Au
              moins 6 caractères</small>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <button (click)="procedLogin()" [disabled]="!loginForm.valid" type="button" class="btn btn-primary btn-lg btn-block">Je me
          connecte</button>
            </div>

            <div class="card-body">
                <a href="#" class="card-link">Mot de passe oublié?</a>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
